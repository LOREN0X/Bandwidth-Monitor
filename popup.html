<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bandwidth Monitor</title>
  <style>
    .container {
      text-align: right;
      width: 100%;
    }
    .iframe-wrapper {
      min-height: 360px;
      position: relative;
      width: 400px;
      height: 360px;
      padding-bottom: 50%;
      margin: 0 auto;
    }
    iframe {
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      min-height: 360px;
      overflow: hidden !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="iframe-wrapper">
      <iframe src="https://openspeedtest.com/speedtest?Run=1"></iframe>
    </div>
  </div>
</body>
</html>
